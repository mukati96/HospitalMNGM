<div class="row mb-4">
    <div class="col-lg-8">
      <div class="pressure mb-0 h-auto over_inherit">
        <div class="row">
          <div class="col-lg-12">
            <div class="press_text mt-2">
              <h5>Call Notes</h5>
            </div>
          </div>
          <div class="col-lg-12">
            <form
              [formGroup]="callNotesForm"
              (ngSubmit)="onSubmitCallNotesForm()"
            >
              <div class="row mt-3">
                <div class="col-lg-10">
                  <label class="form-label">Enter Text Here </label>
                  <div class="search_input_btn">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="description"
                      [class.is-invalid]="
                        callNotesForm.controls['description'].touched &&
                        callNotesForm.controls['description'].errors
                      "
                    />
                    <div
                      *ngIf="
                        notes['description'].invalid &&
                        (notes['description'].dirty ||
                          notes['description'].touched)
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="notes['description'].errors?.['required']">
                        Call notes is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2">
                  <button class="btn enter_text_btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="note_box">
        <div class="press_text">
          <h5>Notes</h5>
        </div>
        <div class="panel-body" *ngIf="callNotes">
          <ul *ngFor="let notes of callNotes">
            <li>{{ notes?.description | optionalField }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
